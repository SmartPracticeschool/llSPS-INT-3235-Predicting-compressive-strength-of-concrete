.login{
top: 20%;
}
.image

<body>
<div class="image">

      <h1>Concrete Compressive Strength Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('y_predict')}}"method="post">
        <input type="text" name="Cement" placeholder="Cement" required="required" />
        <input type="text" name="Blast Furnace Slag" placeholder="Blast Furnace Slag" required="required" />
          <input type="text" name="Fly Ash" placeholder="Fly Ash" required="required" />

        <input type="text" name="Superplasticizer" placeholder="Superplasticizer" required="required" />
        <input type="text" name="Coarse Aggregate" placeholder="Coarse Aggregate" required="required" />
        <input type="text" name="Fine Aggregate" placeholder="Fine Aggregate" required="required" />
        <input type="text" name="Age" placeholder="Age" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        
        </form>
      

      <br>
      <br>
	  <div class="output">
      {{ prediction_text }}
	  </div>

 </div>
